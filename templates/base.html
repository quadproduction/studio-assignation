<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>{{ app_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="S. Assign." />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="bg-gray-800 border-gray-200 px-4 lg:px-6 py-2.5 component-shadow">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="/" class="flex items-center">
                    <img src="/static/logo.png" class="mr-3 h-6 sm:h-9" alt="Studio Assignation Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">{{ app_name }}</span>
                </a>
                <div class="flex items-center lg:hidden lg:order-2">
                    <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-primary-100 rounded-lg lg:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-400" aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="/timeline/" {% if current_page == "timeline" %}class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:p-0" aria-current="page"{% else %}class="block py-2 pr-4 pl-3 text-primary-200 border-b border-gray-100 hover:bg-gray-700 hover:text-white border-gray-700 lg:hover:bg-transparent lg:border-0 lg:p-0"{% endif %}>Assigner</a>
                        </li>
                        <li>
                            <a href="/workstations/" {% if current_page == "workstations" %}class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:p-0" aria-current="page"{% else %}class="block py-2 pr-4 pl-3 text-primary-200 border-b border-gray-100 hover:bg-gray-700 hover:text-white border-gray-700 lg:hover:bg-transparent lg:border-0 lg:p-0"{% endif %}>Postes</a>
                        </li>
                        <li>
                            <a href="/people/" {% if current_page == "people" %}class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:p-0" aria-current="page"{% else %}class="block py-2 pr-4 pl-3 text-primary-200 border-b border-gray-100 hover:bg-gray-700 hover:text-white border-gray-700 lg:hover:bg-transparent lg:border-0 lg:p-0"{% endif %}>Booking</a>
                        </li>
                        <!--<li>
                            <a href="/blueprint/" {% if current_page == "blueprint" %}class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:p-0" aria-current="page"{% else %}class="block py-2 pr-4 pl-3 text-primary-200 border-b border-gray-100 hover:bg-gray-700 hover:text-white border-gray-700 lg:hover:bg-transparent lg:border-0 lg:p-0"{% endif %}>Plan</a>
                        </li>-->
                        <li>
                            <a href="/about/" {% if current_page == "about" %}class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:p-0" aria-current="page"{% else %}class="block py-2 pr-4 pl-3 text-primary-200 border-b border-gray-100 hover:bg-gray-700 hover:text-white border-gray-700 lg:hover:bg-transparent lg:border-0 lg:p-0"{% endif %}>À Propos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="content_wrapper" class="{% if restrict_height %}restrict_height{% endif %}{% if narrow_content %} narrow{% endif %}">
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <div id="footer_wrapper">
        <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800 component-shadow">
            <div class="w-full mx-auto p-4 md:flex md:items-center md:justify-between">
              <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2025 <a href="/" class="hover:underline"><b>{{ app_name }}</b></a>. All Rights Reserved.</span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="/about/" class="hover:underline">À Propos</a>
                </li>
            </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    {% block script_area %}
    {% endblock script_area %}
</body>
</html>
